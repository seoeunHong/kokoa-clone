<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      crossorigin="anonymous"
    />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component-friends">
          <div class="user-component__column">
            <img
              src="https://ifh.cc/g/Vo9I2Y.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Doggy
              </h4>
              <h6 class="user-component__subtitle">Wanna go to KFC?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:03</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component user-component-friends">
        <div class="user-component__column">
          <img
            src="https://ifh.cc/g/RcFtUS.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Duck
            </h4>
            <h6 class="user-component__subtitle">Still studying?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component-friends">
        <div class="user-component__column">
          <img
            src="https://ifh.cc/g/izAdeF.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Guinea Pig
            </h4>
            <h6 class="user-component__subtitle">Where are you at?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component-friends">
        <div class="user-component__column">
          <img
            src="https://ifh.cc/g/3sQnnv.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Hamster
            </h4>
            <h6 class="user-component__subtitle">
              LOOK AT MY PROFILE PIC! I CHANGED IT!!
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__small-noti"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜¥ðŸ˜¥</span>
    </div>
  </body>
</html>
